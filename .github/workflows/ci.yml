name: ci

permissions: {}

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: {}
  merge_group: {}

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node_version: 18
          cache: pnpm

      - name: 📦 Install dependencies
        run: pnpm install

      - name: 📝 Lint
        run: pnpm lint
